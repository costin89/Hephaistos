<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LearningHub</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: rgb(52,73, 100);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    #container {
      text-align: center;
    }
    input[type="text"] {
      padding: 12px;
      margin-right: 8px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.2);
      background-color: rgba(255, 255, 255, 0.8);
      outline: none;
      font-size: 16px;
      width: 200px;
    }
    input[type="submit"] {
      padding: 12px 16px;
      cursor: pointer;
      background-color: rgb(0, 150, 213);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: rgb(0, 120, 170);
    }
    footer {
      font-size: 8px;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>

<div id="container">
  <h1>Suche</h1>
  <form id="searchForm" onsubmit="return false;">
    <input type="text" id="searchInput" placeholder="Session ID eingeben">
    <input type="submit" value="Connect" onclick="search()">
  </form>
  <br><br>
  <footer> Created by Marcella Haller & Alexander Ast 2024 - Technische Universit√§t Darmstadt -  </footer>
</div>
  

<script>
  function search() {
    var searchText = document.getElementById("searchInput").value;
    if (searchText.trim() !== "") {
      var searchUrl = "https://costin89.github.io/Hephaistos/" + encodeURIComponent(searchText);
      window.open(searchUrl, "_blank");
    }
  }
</script>

</body>
</html>
